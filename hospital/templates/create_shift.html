{% extends 'base.html' %}

{% block title %}Create Shift{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Shift</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Shift</button>
        <a href="{% url 'view_shifts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
